<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal and Slider Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <audio id="backgroundAudio" loop>
        <source src="./for-christmas-holiday-265205.mp3" type="audio/mpeg">
        <source src="./for-christmas-holiday-265205.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <div class="container" onclick="toggleMenu()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <nav id="menu">
        <span class="close-menu" onclick="toggleMenu()">&times;</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact Me</a></li>
        </ul>
    </nav>

    
    <img src="./knBNqHBYT7KNTFwXuigjy9kS.avif" alt="winter-wonderland">

 
    <div class="title">
        <h1>Modal Exercise</h1>
        <button id="modalBtn">Open Modal</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <span class="close-button" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            Welcome to Christmas Wonderland
            <br>
            Let's do a tour!
        </div>
    </div>
    <div id="overlay" onclick="closeModal()"></div>

    <script src="app.js"></script>
</body>
</html>
